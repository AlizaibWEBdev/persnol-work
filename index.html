<!DOCTYPE html>

<style>
    /* Basic reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Body styling */
    body {

        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif !important;
        background-color: #f0f2f5;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        padding: 20px;
    }

    /* Container styling */
    .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 700px;
        text-align: center;

    }

    /* Heading styling */
    h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #007bff;
    }

    /* Input styling */
    input[type="text"] {
        padding: 12px 20px;
        width: 80%;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        margin-bottom: 10px;
    }

    /* Button styling */
    .btn {
        padding: 12px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;

        transition: background-color 0.3s ease;
        margin-top: 10px;
    }




    .output {
        margin-top: 20px;
    }

    /* Output section styling */
    .output-section {
        margin-bottom: 30px;
    }

    /* Output content styling */
    .output-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    /* Generated text styling */
    .generated-text {
        background-color: #f9f9f9;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        margin-right: 10px;
        font-size: 16px;
        word-wrap: break-word;
        text-align: left;
        width: 100%;
    }

    /* Copy button styling */
    .copy-btn {
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 10px 15px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    /* Copy button hover effect */
    .copy-btn:hover {
        background-color: #218838;
    }

    #backgroundDiv {
        width: 640px;
        height: 700px;
        background-size: cover;
        background-position: center;
    }

    #captureArea {
        width: 1280px;
        height: 720px;
        background-color: rgb(20, 21, 22);
        display: flex;
        justify-content: space-between;
    }

    .promo-content {
        padding: 50px;
    }

    .flex {
        display: flex;
        align-items: center;
        justify-content: center;

        width: 500px;
    }

    .flex p {
        font-size: 50px;
        text-align: center;
        font-weight: 500;
        color: white;
    }

    #captureArea {
        position: relative;
        border:10px solid #b8c200;
     
    }

    .title {
        position: absolute;
        bottom: 0px;
        width: 550px;

        height: 460px;

    }

    .title h1 {
        font-size: 35px;
        color: white;

        font-weight: 900;
        text-shadow: 2px 2px 0px rgba(255, 0, 0, 0.272);
    }

    .title button {
        padding: 20px;
        font-size: 30px;
        color: white;
        font-weight: 800;
        background-color: red;
        border-radius: 40px;
        border: none;
    }
</style>

<body>

    <script>
      function captureDiv() {
    html2canvas(document.getElementById('captureArea'), {
        scale: 2, // Increase scale for better quality
    }).then(function (canvas) {
        // Create a Blob from the canvas image data
        canvas.toBlob(function (blob) {
            // Create a download link and set its href to the Blob URL
            var downloadLink = document.getElementById('downloadLink');
            var url = URL.createObjectURL(blob);
            downloadLink.href = url;
            downloadLink.download = 'thumbnail.png'; // Set the file name for download

            // Programmatically click the download link
            downloadLink.click();

            // Revoke the object URL after a short delay
            setTimeout(function () {
                URL.revokeObjectURL(url);
            }, 100);
        });
    });
}

        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert("Copied to clipboard!");
            }).catch(err => {
                console.error("Failed to copy text: ", err);
            });
        }
        document.getElementById('fileInput').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    urlbg = e.target.result;

                };
                reader.readAsDataURL(file);
            }
        });

    </script>
